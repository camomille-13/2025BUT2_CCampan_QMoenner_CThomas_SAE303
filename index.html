<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js">
        </script>
</head>

<body>
    <div>
        <img src="Affiche_CCampan_QMoenner_CThomas.png" alt="Map sur les disparités d'éducation par rapport au genre.">
    </div>
    <div class="image"><img src="Group 1.png" alt=""></div>
    <div class="contexte">
        <h3>Contexte</h3>
        <div class="context-box">
            <p id="contexte">Au fil de ces dernières années, l'accès à l'éducation des filles n'a cessé d'évoluer</p>
        </div>
    </div>
    <div>
        <h2>Chiffres Clés</h2>
    </div>

    <div class="chiffresClés">

        <div class="camembert">
            <canvas id="chartcam"></canvas>
        </div>

        <div class="donnees">
            <div class="context-title">2020</div>

            <div id="pourcentages">
                <div class="pourcentage">
                    <p>27%
                    <p>
                </div>

                <div class="pourcentage">
                    <p>73%
                    <p>
                </div>
            </div>

        </div>


    </div>



    <h1>Mais Encore</h1>
    <div class="map">

    </div>
    <div class="graph">
        <div>
            <object type="text/html" data="graph.html" width="1200px" height="700px"></object>
        </div>
     
    </div>

</body>

<script>

    //camembert

    let ctxcam = document.getElementById('chartcam');

    new Chart(ctxcam, {
        type: 'pie',
        data: {
            labels: ["femme", "homme"],
            datasets: [{
                data: [270, 730],
                backgroundColor: ['#F3C2C2', '#87B1C6',]

            }]
        },
        options: {
            plugins: {
                tooltip: {
                    enabled: true, // Active les infobulles
                }
            },
            hover: {
                onHover: function (event, chartElement) {
                    const canvas = event.native.target; // Récupère l'élément canvas
                    canvas.style.cursor = chartElement[0] ? 'pointer' : 'default'; // Change le curseur
                }
            },
            responsive: true,
            animation: {
                onComplete: () => {
                    // Permet d'activer les animations au survol si nécessaires
                }
            },
        }
    });

</script>

</html>
