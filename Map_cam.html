<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choropleth Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .chartMenu {
      width: 100vw;
      height: 40px;
      background: #1A1A1A;
      color: rgba(54, 162, 235, 1);
    }

    .chartMenu p {
      padding: 10px;
      font-size: 20px;
    }

    .chartCard {
      width: 100vw;
      height: calc(100vh - 40px);
      background: rgba(54, 162, 235, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chartBox {
      width: 700px;
      padding: 20px;
      border-radius: 20px;
      border: solid 3px rgba(54, 162, 235, 1);
      background: white;
    }
  </style>
</head>

<body>
  <div class="chartMenu">
    <p>Choropleth Chart Example</p>
  </div>
  <div class="chartCard">
    <div class="chartBox">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/chartjs-chart-geo@4.3.4/build/index.umd.min.js"></script>

  <script>
    const url = 'https://unpkg.com/world-atlas@2.0.2/countries-50m.json';
    const csvUrl = 'metadata_gender.csv'; // Chemin du fichier CSV

    Promise.all([
      fetch(url).then(res => res.json()),
      fetch(csvUrl).then(res => res.text())
    ]).then(([topoData, csvData]) => {
      // Parse le CSV
      const parsedData = Papa.parse(csvData, { header: true }).data;

      // Crée un mapping entre les pays et leurs valeurs
      const countryData = {};
      parsedData.forEach(row => {
        if (row.Entity && row.Year === "2020") { // Filtre par l'année 2020
          countryData[row.Entity] = parseFloat(row["Mean years of schooling (ISCED 1 or higher), population 25+ years, adjusted gender parity index (GPIA)"]) || 0;
        }
      });

      // Convertit les données TopoJSON en GeoJSON
      const countries = ChartGeo.topojson.feature(topoData, topoData.objects.countries).features;

      // Prépare les données pour le graphique
      const data = {
        labels: countries.map(country => country.properties.name),
        datasets: [{
          label: 'Education Gender Parity Index (2022)',
          data: countries.map(country => ({
            feature: country,
            value: countryData[country.properties.name] || 0 // Valeur associée au pays
          })),
        }]
      };

      // Configuration du graphique
      const config = {
  type: 'choropleth',
  data,
  options: {
    showOutline: true,
    showGraticule: true,
    plugins: {
      legend: {
        display: true,
        position: 'bottom',
        labels: {
          usePointStyle: true,
        },
      },
    },
    scales: {
      projection: {
        axis: 'x',
        projection: 'equalEarth',
      },
      color: {
        axis: 'y',
        quantize: 7, // Nombre de classes pour l'échelle
        legend: {
          title: {
            display: true,
            text: 'Gender parity index',
          },
        },
        // Dégradé de couleurs personnalisé
        interpolate: (value) => {
          if (value === null) return '#ccc'; // Pas de données
          if (value < 0.7) return '#8c510a'; // Marron foncé
          if (value < 0.8) return '#d8b365'; // Marron clair
          if (value < 0.9) return '#f6e8c3'; // Beige
          if (value === 1.0) return '#f5f5f5'; // Parité exacte (blanc/gris)
          if (value < 1.1) return '#c7eae5'; // Turquoise clair
          if (value < 1.2) return '#5ab4ac'; // Turquoise moyen
          if (value < 1.3) return '#01665e'; // Bleu foncé
          return '#003c30'; // Bleu très foncé
        },
      },
    },
  },
};

      // Instancie le graphique
      new Chart(document.getElementById('myChart'), config);
    }).catch(error => console.error('Error loading data:', error));
  </script>

</body>

</html>
